{% extends "base.html" %}
{% block content %}
<h2>Редактировать пользователя: {{ user_obj.username }}</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="button-group">
    <button type="submit">Сохранить</button>
    <a href="{% url 'users_list' %}" class="btn">Отмена</a>
  </div>
</form>

{% if form.errors %}
  <div style="color: red;">
    {{ form.errors }}
  </div>
{% endif %}
{% endblock %}
